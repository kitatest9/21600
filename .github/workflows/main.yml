name: Mobile-Mac-VPS
on: workflow_dispatch

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Setup User Password
        run: |
          sudo sysadminctl -adminUser runner -adminPassword "" -password "1111"
          
      - name: Install Tailscale
        run: |
          brew install tailscale
          
      - name: Start Tailscale
        run: |
          sudo tailscaled --tun=userspace-networking &
          sleep 10
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_KEY }} --hostname=mac-vps
          
      - name: Fix Black Screen & Enable VNC
        run: |
          # Screen resolution aur Display initialize karne ki koshish
          sudo /usr/bin/defaults write /Library/Preferences/com.apple.RemoteManagement VNCAlwaysStartOnConsole -bool true
          
          # VNC Setup with Legacy Support
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -activate -configure -access -on -restart -agent -privs -all
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -configure -clientopts -setvnclegacy -vnclegacy yes
          sudo /System/Library/CoreServices/RemoteManagement/ARDAgent.app/Contents/Resources/kickstart -configure -clientopts -setvncpw -vncpw 1111
          
          # Refreshing the UI server
          sudo killall -9 WindowServer || true
          echo "Display initialized. If black, wait 30 seconds and reconnect."
          
      - name: Keep Alive
        run: sleep 21600
