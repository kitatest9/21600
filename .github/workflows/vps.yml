name: Ultimate_VPS_Loop_Fixed
on:
  push:
  workflow_dispatch:

jobs:
  run-vps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Tools & File Manager
        run: |
          sudo apt update && sudo apt install tmate curl tar -y
          
          # FileBrowser Manual Install (Fixed Download)
          curl -L https://github.com | tar xz
          chmod +x filebrowser
          
          # Run FileBrowser in Background (No Password)
          nohup ./filebrowser --noauth --address 0.0.0.0 --port 8080 --root . > /dev/null 2>&1 &

      - name: Main Loop & Recovery Logic
        run: |
          # SSH & TMATE LOGIC
          start_tmate() {
            # Purana session agar hai to kill karein
            pkill -9 tmate || true
            rm -f /tmp/tmate.sock
            
            tmate -S /tmp/tmate.sock new-session -d
            sleep 20
            
            SSH_LINK=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
            WEB_LINK=$(tmate -S /tmp/tmate.sock display -p '#{tmate_web}')
            
            # Discord Alert (Using Curl)
            curl -X POST -H "Content-Type: application/json" -d "{
              \"embeds\": [{
                \"title\": \"ðŸš€ VPS Online - Fixed Loop\",
                \"description\": \"VPS is running and will auto-restart in 5.5 hours.\",
                \"color\": 3066993,
                \"fields\": [
                  {\"name\": \"ðŸ’» SSH Access\", \"value\": \"\`$SSH_LINK\`\", \"inline\": false},
                  {\"name\": \"ðŸŒ Web Terminal\", \"value\": \"$WEB_LINK\", \"inline\": false},
                  {\"name\": \"ðŸ“ File Manager\", \"value\": \"Open Web Terminal, then use port 8080\", \"inline\": false}
                ]
              }]
            }" ${{ secrets.DISCORD_WEBHOOK }}
          }

          # Initial Start
          start_tmate

          # Crash Monitor in Background
          (
            while true; do
              if ! pkill -0 tmate 2>/dev/null; then
                echo "Tmate crashed! Recovering..."
                start_tmate
              fi
              sleep 60
            done
          ) &

          # 5 Hours 40 Minutes Wait (Loop Timer)
          sleep 20400

          # AUTO-SAVE TO GITHUB
          echo "Saving changes to GitHub..."
          git config --global user.name "VPS-Auto-Bot"
          git config --global user.email "bot@github.com"
          git add .
          git commit -m "Auto-save: $(date)" || echo "No changes"
          git push origin main

          # TRIGGER NEXT CYCLE
          curl -X POST -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com{{ github.repository }}/actions/workflows/vps.yml/dispatches \
          -d '{"ref":"main"}'

          echo "Cycle finished. Restarting..."
