name: VPS_Final_No_Error
on:
  push:
  workflow_dispatch:

jobs:
  run-vps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Tmate & Server
        run: |
          sudo apt-get update && sudo apt-get install tmate curl -y
          # Simple Python File Manager (Port 8080)
          nohup python3 -m http.server 8080 > /dev/null 2>&1 &

      - name: Loop & Discord Logic
        run: |
          # --- Start Tmate Function ---
          start_vps() {
            pkill -9 tmate || true
            tmate -S /tmp/tmate.sock new-session -d
            sleep 20
            
            SSH_LINK=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
            WEB_LINK=$(tmate -S /tmp/tmate.sock display -p '#{tmate_web}')
            
            # Discord Message
            curl -X POST -H "Content-Type: application/json" -d "{
              \"content\": \"ðŸš€ **VPS Live!**\nðŸ’» **SSH:** \`$SSH_LINK\`\nðŸŒ **Terminal:** $WEB_LINK\nðŸ“ **Files:** $WEB_LINK (Terminal mein 8080 port forward karein)\"
            }" ${{ secrets.DISCORD_WEBHOOK }}
          }

          # Initial Start
          start_vps

          # Background Recovery (Monitor)
          (
            while true; do
              if ! pgrep -x "tmate" > /dev/null; then
                start_vps
              fi
              sleep 60
            done
          ) &

          # 5.5 Hours Wait
          sleep 20000

          # Auto-Save to GitHub
          git config --global user.name "VPS-Bot"
          git config --global user.email "bot@github.com"
          git add .
          git commit -m "Backup: $(date)" || echo "Nothing"
          git push origin main

          # Restart Loop
          curl -X POST -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com{{ github.repository }}/actions/workflows/vps.yml/dispatches \
          -d '{"ref":"main"}'
          
